<!doctype html>
<html>
<head>
    <title>Sensor Data</title>
    <script type='text/javascript' src='/sensor-web/dwr/engine.js'></script>
    <script type='text/javascript' src='/sensor-web/dwr/util.js'></script>
    <script type='text/javascript' src='/sensor-web/dwr/interface/Provider.js'></script>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        #map_canvas {
            height: 100%;
            width: 100%;
            background-color: silver;
        }
    </style>
</head>
<body>
<table id="sensorData" border=1>
</table>
<div id="map_canvas" style="width:100%; height:100%"></div>

<script type="text/javascript">
    var locations = {};
    var map;
    function initialize() {
        var mapOptions = {
            center:new google.maps.LatLng(35.773371, -78.67743),
            zoom:8,
            mapTypeId:google.maps.MapTypeId.TERRAIN
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);
    }
    function updateMap() {

        Provider.getData({
            callback:function (tsDataEncoded) {
                var tsData = eval(tsDataEncoded);
                for (id in tsData) {
                    var myLatLng = new google.maps.LatLng(tsData[id]['latitude'],
                            tsData[id]['longitude']);
                    if (locations[id] == null) {
                        var marker = new google.maps.Marker({
                            position:myLatLng,
                            title:id
                        });
                        marker.setMap(map);
                        marker.setTitle("" + tsData[id]['level']);
                        locations[id] = marker;
                    }
                    else {
                        locations[id].setPosition(myLatLng);
                        locations[id].setTitle("" + tsData[id]['level'])
                    }
                }

            }
        });
    }

    initialize();
    setInterval(function () {
        updateMap()
    }, 10000);
</script>
</body>
</html>
